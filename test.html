<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>iOS 兼容的 async/a11444wait + 复制</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

<div id="app">
  <h2>iOS 兼容复制示例</h2>
  <button @click="simulateFetchAndCopy">获取并复制</button>
</div>

<script>
const { createApp } = Vue;

createApp({
  methods: {
    async simulateFetchAndCopy() {
      const text = "这是模拟 asyeeeeeeeeeeeenc/await 获取的文本内容";
      this.copyText(text);
    },

    async fakeFetchText() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("这是模拟 async/await 获取的文本内容");
        }, 1000);
      });
    },

    copyText(text) {
     const textarea=document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("分享链接已复制到剪贴板");
  
    }
  }
}).mount('#app');
</script>

</body>
</html>
