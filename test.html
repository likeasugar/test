<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>模拟 async/await + 复制功能</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

<div id="app">
  <h2>模拟获取文本并复制</h2>
  <button @click="simulateFetchAndCopy">获取并复制</button>
</div>

<script>
const { createApp } = Vue;

createApp({
  methods: {
    async simulateFetchAndCopy() {
      const text = await this.fakeFetchText();
      this.copyText(text);
    },

    // 模拟异步获取数据（如从接口获取文本）
    async fakeFetchText() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("这是模拟 async/await 获取的文本");
        }, 1000); // 模拟网络延迟 1 秒
      });
    },

    // 复制到剪贴板
    copyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.left = "-9999px";

      document.body.appendChild(textarea);
      textarea.select();
      textarea.setSelectionRange(0, textarea.value.length);

      try {
        const success = document.execCommand("copy");
        alert(success ? "复制成功 ✅" : "复制失败 ❌");
      } catch (err) {
        console.error("复制异常：", err);
        alert("复制异常 ❌");
      }

      document.body.removeChild(textarea);
    }
  }
}).mount('#app');
</script>

</body>
</html>
