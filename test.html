<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>iOS 兼容的 async/await + 复制</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

<div id="app">
  <h2>iOS 兼容复制示例</h2>
  <button @click="simulateFetchAndCopy">获取并复制</button>
</div>

<script>
const { createApp } = Vue;

createApp({
  methods: {
    async simulateFetchAndCopy() {
      const text = await this.fakeFetchText();
      this.copyText(text);
    },

    async fakeFetchText() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("这是模拟 async/await 获取的文本内容");
        }, 1000);
      });
    },

    copyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;

      // iOS 兼容关键样式
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.top = "-9999px";
      textarea.style.left = "-9999px";

      document.body.appendChild(textarea);

      textarea.focus();
      textarea.select();
      textarea.setSelectionRange(0, textarea.value.length); // iOS 需要

      try {
        const success = document.execCommand("copy");
        alert(success ? "复制成功 ✅" : "复制失败 ❌");
      } catch (err) {
        console.error("复制异常：", err);
        alert("复制异常 ❌");
      }

      document.body.removeChild(textarea);
    }
  }
}).mount('#app');
</script>

</body>
</html>
